<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <!-- Added checkbox buttons to get input from user -->
        <div class="row">
          <!--Checkboxes to include uppercase, lowercase, number, special characters-->
          <div class="col">
            <input type="checkbox" class="checkbox" id="upperCase">UpperCase</label><br>
          </div>
          <div class="col">
            <input type="checkbox" class="checkbox" id="lowerCase">LowerCase</label><br>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <input type="checkbox" class="checkbox" id="number">Number</label><br>
          </div>
          <div class="col">
            <input type="checkbox" class="checkbox" id="specialChar">Special Character</label><br>
          </div><!-- close checkbox buttons -->
          <!-- Input length from user -->
          <div>
            <input type="text" id="length" placeholder="length of password" />
          </div>
          <!--End input-->
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div>
        <h3>Previously Generated Passwords</h3>
      </div>
      <div>
        <textarea readonly id="prevPassword" placeholder="Previously generated passwords"
            aria-label="Generated Password"></textarea>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
